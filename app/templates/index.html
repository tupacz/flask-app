<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar y Enviar Lista</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Orden√° la lista y complet√° tu nombre</h1>
    
    <div id="form-container">
        <label for="user-name">Nombre:</label>
        <input type="text" id="user-name" name="user-name" placeholder="Escrib√≠ tu nombre" required>
    </div>

    <ul id="sortable-list">
        {% for book in books %}
        <li data-value="{{ book.title }}"><b>"{{ book.title }}"</b> ‚Äì {{ book.author }}<br><br>
            {{ book.description }}</li>
        {% endfor %}
    </ul>
    <br>
    <button id="send-button">Enviar boleta üó≥Ô∏è</button>

    <script>
        const sortable = new Sortable(document.getElementById('sortable-list'), {
            animation: 150,
        });

        document.getElementById('send-button').addEventListener('click', async () => {
            const userName = document.getElementById('user-name').value;

            if (!userName.trim()) {
                alert('Por favor, ingres√° tu nombre.');
                return;
            }

            const listItems = document.querySelectorAll('#sortable-list li');
            const orderedList = Array.from(listItems).map(item => item.dataset.value);
            const orderedListToDisplay = Array.from(listItems).map((item, index) => `${index + 1} - ${item.dataset.value}`);

            const confirmationMessage = `Resumen de tu selecci√≥n:\n\n${orderedListToDisplay.join('\n')}\n\n¬øAceptas?`;
            const userConfirmed = confirm(confirmationMessage);

            if (!userConfirmed) {
                return;
            }

            const dataToSend = {
                name: userName,
                orderedList: orderedList
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataToSend)
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error('Error al enviar:', error);
                alert('Hubo un error al enviar los datos.');
            }
        });
    </script>
</body>
</html>
